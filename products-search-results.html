        <div><input type="text" name="product-name" id="product-name"></div>

    </div>
    <ul id="header-tabs">
      <li>
        <a title="Products" class="active-tab" href="products.html"><img src="icons/md-cube.svg" alt="Products"><span id="products-span">Products</span></a>

      <li>
        <a title="Labels" href="labels.html"><img src="icons/award.svg" alt="Labels"><span id="labels-span">Labels</span></a>
      </li>
      <li>
        <a title="Companies" href="companies.html"><img src="icons/building.svg" alt="Companies"><span id="companies-span">Companies</span></a>
      </li>
    </ul>
  </header>
  <div id="main-content">
    <section id="product-cards">
      <article v-for="prod in products">
        <div class="card-img">
          <img v-bind:src="prod.imgUrl">
        </div>
        <div class="card-header">
          <h2>{{ prod.name }}</h2>
        </div>
        <div class="card-quant">
          <p>{{ prod.quant }}</p>
        </div>
        <div class="card-desc">
          <p>{{ prod.desc }}</p>
        </div>
        <div class="card-score">
          <p>Score: {{ prod.score }}<span class="score-bar"></span></p>
        </div>
        <div class="card-price">
          <p>{{ prod.price }} {{ prod.curr }}</p>
        </div>
      </article>
    </section>

  <script src="js/vue.js"></script>
  <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
  <script src="data/products.js"></script>
  <script>
    var preferences = {
      preferredLang: "de",
      scoreWeighting: { // sum must be 1
        environment: 0.1666667,
        climate: 0.1666667,
        society: 0.1666667,
        health: 0.1666667,
        animalWelfare: 0.1666667,
        economy: 0.1666667
      }
    }
    var prefLanguages = [preferences["preferredLang"], "en", "fr", "de"];

    /* Build the products object based on preferences */
    var products = [];
    for (let product of productSearchResults) {
      console.log(Object.keys(product.locale));
      /* Fetch the preferred locale */
      var prefLocale = {};
      for (let lang of prefLanguages) {
        if (lang in product.locale) {
          prefLocale = product.locale[lang];
          break;
        }
      }
      console.log(prefLocale);
      products.push({
        name: prefLocale.name,
        desc: prefLocale.description,
        quant: prefLocale.quantities[0],
        price: prefLocale.price,
        curr: prefLocale.currency,
        imgUrl: prefLocale.imageUrl,
        score: calcTotalScore(product.score, preferences.scoreWeighting)
      });
    }

    var product_cards = new Vue({
      el: '#product-cards',
      data: {
        products: products
      }
    })
  </script>
