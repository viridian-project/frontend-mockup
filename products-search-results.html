            </div>
          </div>
          <div class="card-score-bar card-score-bar-regular">

        </div>

        <div class="card-score-bar card-score-bar-tiny-screens">

        </div>
        <!-- Hovercard with details on the product score: -->
        <div v-bind:id="'hovercard-'+prod.id" class="hovercard" style="display: none;">
          <p>Hello</p>
        </div>

  <script>
    // const red_hex = '#ff0000';
    // const yellow_hex = '#ffff00';
    // const green_hex = '#008000';
    const red = [255, 0, 0];
    const yellow = [255, 210, 0]; // less biting, warmer yellow than [255, 255, 0]
    const green = [0, 128, 0];

    function calcTotalScore(score, weight) {
      let totalScore = 0;
      for (let key in score) {
        totalScore += score[key] * weight[key];
      }
      return Math.round(totalScore);
    }

    function calcScoreColor(score) {
      let color = [0, 0, 0];
      score = score / 100;
      if (score < 0) {
        for (let i in [0, 1, 2]) {
          color[i] = -score * red[i] + (1 + score) * yellow[i];
        }
      } else if (score > 0) {
        for (let i in [0, 1, 2]) {
          color[i] = (1 - score) * yellow[i] + score * green[i];
        }
      } else {
        color = yellow;
      }
      return color;
    }

    function concatPriceAndCurrency(price, currency, lang) {
      if (lang.startsWith('en')) {
        return currency + ' ' + price;
      } else {
        return price.replace('.', ',') + ' ' + currency;
      }
    }

    var preferences = {
      preferredLang: 'de',
      scoreWeighting: { // sum must be 1
        environment: 0.1666667,
        climate: 0.1666667,
        society: 0.1666667,
        health: 0.1666667,
        animalWelfare: 0.1666667,
        economy: 0.1666667
      }
    }
    var prefLanguages = [preferences['preferredLang'], 'en', 'fr', 'de'];

    /* Build the products object based on preferences */
    var products = [];
    for (let product of productSearchResults) {
      console.log(Object.keys(product.locale));
      /* Fetch the preferred locale */
      let prefLocale = {};
      for (let lang of prefLanguages) {
        if (lang in product.locale) {
          prefLocale = product.locale[lang];
          break;
        }
      }
      console.log(prefLocale);
      let score = calcTotalScore(product.score, preferences.scoreWeighting);
      let color = calcScoreColor(score);
      products.push({
        id: product.id,
        name: prefLocale.name,
        desc: prefLocale.description,
        quant: prefLocale.quantities[0],
        price: prefLocale.price,
        curr: prefLocale.currency,
        priceCurr: concatPriceAndCurrency(prefLocale.price, prefLocale.currency, preferences['preferredLang']),
        imgStyle: 'background-image: url("' + prefLocale.imageUrl + '");',
        score: score,
        color: 'background-color: rgb(' + color[0] + ', ' + color[1] + ', ' + color[2] + ');',
        position: 'left: ' + (score + 100) / 2 + '%',
        url: 'product/' + product.id
      });
    }
    var maxPriceLength = 0;
    for (let p of products) {
      if (p.priceCurr.length > maxPriceLength) {
        maxPriceLength = p.priceCurr.length;
      }
    }
    if (maxPriceLength > 9) {
      document.getElementById('product-cards').classList.add('price-10-chars');
    } else if (maxPriceLength > 8) {
      document.getElementById('product-cards').classList.add('price-9-chars');
    } else if (maxPriceLength > 7) {
      document.getElementById('product-cards').classList.add('price-8-chars');
    }

    var product_cards = new Vue({
      el: '#product-cards',
      data: {
        products: products
      },
      methods: {
        hello(id) {
          let hovercard = document.getElementById('hovercard-' + id);
          let blob = document.getElementById('blob-' + id);
          let rect = blob.getBoundingClientRect();
          console.log(rect.top, rect.left);
          hovercard.style.top = (rect.top + blob.clientHeight) + 'px';
          hovercard.style.left = (rect.left - blob.clientWidth) + 'px';
          if (hovercard.style.display == 'none') {
            hovercard.style.display = 'block';
          } else {
            hovercard.style.display = 'none';
          }
        }
      }
    })
  </script>
